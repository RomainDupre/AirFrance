<div class="filtres-container">
  <mat-form-field appearance="outline">
    <mat-label>Aéroport</mat-label>
    <mat-select [formControl]="formControlAeroportDepart">
      <mat-option *ngFor="let aeroport of aeroports" [value]="aeroport" >{{ aeroport.ville + ' - ' + aeroport.nom }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>Dates</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Date de début" [formControl] = "formControleDate1" >
      <input matEndDate placeholder="Date de fin" [formControl] = "formControleDate2">
    </mat-date-range-input>
    <mat-hint>Entrez une période de 3 jours</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <button (click)="clickButton(formControleDate1, formControleDate2, formControlAeroportDepart)" class="apply-button" [disabled]="checkDate()" mat-flat-button>Appliquer</button>
</div>
